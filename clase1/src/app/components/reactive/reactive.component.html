





<div class="container">
        

<form [formGroup]="datosFormulario" (ngSubmit)="muestraDatos()">

        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" formControlName="email" class="form-control" value="email@example.com">
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text"  formControlName="nombre" class="form-control" >
          </div>
        </div>

        <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                  <input type="text"  formControlName="apellido" class="form-control">
                </div>
        </div>
       
        <button type="submit" [disabled]="!datosFormulario.valid" class="btn btn-primary">Primary</button>
        
</form>

    
    <p>valido: {{datosFormulario.valid}}</p>
    <p>datos: {{datosFormulario.value | json }}</p>
    
</div>
